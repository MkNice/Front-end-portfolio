<div class="container">
  <button class="arrow" (click)="changeSlide('prev')">←</button>
  <div class="viewport">
    <div class="track" [style.transform]="slideTransform">
      @for(item of items; track item) {
      <div class="slide">
        <ng-container
          *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"
        />
      </div>
      }
    </div>
  </div>
  <button class="arrow" (click)="changeSlide('next')">→</button>
</div>

<div class="indicator">
  @for (index of dots; track $index) {
  <button
    class="dot"
    [class.active]="$index === activeSlide"
    (click)="goToSlide($index)"
  ></button>
  }
</div>
