<app-section
  [title]="sectionData.title"
  [description]="sectionData.description"
>
  <div class="glow-wrapper">
    <div class="code-frame">
      <div class="window-bar">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <span class="filename">withSideEffect.ts</span>
      </div>

      <div class="code-grid">
        <img
          class="code"
          [src]="codePath + 'withSideEffect2.png'"
          alt="Code example"
        />
        <img
          class="statusbar"
          [src]="codePath + 'statusbar.png'"
          alt="Status bar"
        />
      </div>

      <div class="code-actions">
        <a class="code-button" href="#all-code-examples">
          View All Code Examples
        </a>
      </div>
    </div>
  </div>
</app-section>
