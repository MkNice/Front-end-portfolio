<section class="tech-stack">
  <div class="wrapper">
    <h2>My Tech Stack</h2>
    <p class="description">
      The core technologies I use to build scalable and high-performance web
      applications.
    </p>
    <div class="grid">
      @for (skill of techStack; track $index) {
      <div class="card">
        <img [src]="path + skill.icon" [alt]="skill.title" />
        <h3>{{ skill.title }}</h3>
        <p>{{ skill.desc }}</p>
      </div>
      }
    </div>
  </div>
</section>
