<app-section
  [title]="techStackSection.title"
  [description]="techStackSection.description"
>
  <div class="grid">
    @for (skill of techStackSection.items; track $index) {
    <div class="card" appScrollReveal>
      <img [src]="path + skill.icon" [alt]="skill.title" />
      <h3>{{ skill.title }}</h3>
      <p>{{ skill.description }}</p>
    </div>
    }
  </div>
</app-section>
